<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>teacups 🍵</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="loadLogs()">

    <header id="header">
        <h1 class="header-title">drink all the tea 🍵</h1>
        <span class="header-subtitle">a logger for logging teas (because why not)</span>
    </header>

    <main id="main">

        <section id="logs" class="container-logs">
            <!-- this.appendChild -> item -->
            <article class="item-logs">
                <!-- just for testing css before doing javascript yah  -->
                <p>the tea was bad! 😞</p>
            </article>
        </section>

        <section class="sidebar">
            <div class="sidebar__desc">
                <p>Rate your tea</p>
            </div>
            <div class="sidebar__form">
                <form>
                    <label>tea-brand
                        <input type="text" id="brand">
                    </label>
                    <label>tea-name
                        <input type="text" id="teaname">
                    </label>

                    <!-- rating, turn this horizontal -->

                    <label class="container__rating">🤮
                        <input type="radio" name="rating">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__rating">😩
                        <input type="radio" name="rating">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__rating">😐
                        <input type="radio" name="rating">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__rating">😃
                        <input type="radio" name="rating">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__rating">🤪
                        <input type="radio" name="rating">
                        <span class="checkmark"></span>
                    </label>

                    <!-- radiobuttons for type -->
                    <label class="container__teatype">Black
                        <input type="radio" name="teatype">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__teatype">Green
                        <input type="radio" name="teatype">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__teatype">White
                        <input type="radio" name="teatype">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__teatype">Herbal
                        <input type="radio" name="teatype">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__teatype">there's something else?!
                        <input type="radio" name="teatype">
                        <span class="checkmark"></span>
                    </label>

                    <label>some more comments?
                    <input type="textarea" rows="4">
                </label>
                    <input type="button" value="submit">
                </form>

            </div>
        </section>
    </main>

    <script src="scripts/tealog.js"></script>
</body>

</html>
