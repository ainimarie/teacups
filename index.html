<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>teacups üçµ</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body onload="loadLogs()">

    <header id="header">
            <div id="header__buttons">
                    <input type="button" value="Green" id="colorGreen">
                    <input type="button" value="Pink" id="colorPink">
                </div>
        <h1 class="header-title">drink all the tea üçµ</h1>
        <span class="header-subtitle">a logger for logging teas (because why not)</span>
       
    </header>

    <main id="main">

        <section id="logs" class="container-logs">
        
        </section>

        <section class="sidebar">
            <div class="sidebar__desc">
                <h2><p>Rate your tea</p></h3>
            </div>
            <div class="sidebar__form">
                <form>
                    <label>tea-brand
                        <input type="text" id="brand">
                    </label>
                    <label>tea-name
                        <input type="text" id="teaname">
                    </label>

                    <!-- rating, turn this horizontal -->

                    <label class="container__rating">ü§Æ
                        <input type="radio" name="rating" id="ratingEww">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__rating">üò©
                        <input type="radio" name="rating" id="ratingBad">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__rating">üòê
                        <input type="radio" name="rating" id="ratingMeh" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__rating">üòÉ
                        <input type="radio" name="rating" id="ratingGood">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__rating">ü§™
                        <input type="radio" name="rating" id="ratingParty">
                        <span class="checkmark"></span>
                    </label>

                    <!-- radiobuttons for type -->
                    <label class="container__teatype">Black
                        <input type="radio" name="teatype" id="typeBlack">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__teatype">Green
                        <input type="radio" name="teatype" id="typeGreen">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__teatype">White
                        <input type="radio" name="teatype" id="typeWhite">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__teatype">Herbal
                        <input type="radio" name="teatype" id="typeHerbal">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container__teatype">there's something else?!
                        <input type="radio" name="teatype" id="typeOther" checked>
                        <span class="checkmark"></span>
                    </label>

                    <label>some more comments?
                    <input type="textarea" rows="4" id="comment">
                </label>
                    <input type="button" value="submit" id="submit">
                </form>

            </div>
        </section>
    </main>

    <script src="scripts/tealog.js"></script>
</body>

</html>
